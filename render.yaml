services:
  - type: web
    name: mirador-api
    runtime: python
    buildCommand: pip install -r requirements-demo.txt
    startCommand: gunicorn api_demo:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: CORS_ORIGINS
        value: "https://mirador.projectlavos.com,https://mirador-9kfgysimq-matthew-scotts-projects-1dc9743e.vercel.app"
    healthCheckPath: /api/health
