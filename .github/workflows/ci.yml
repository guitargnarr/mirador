name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors pytest pytest-asyncio httpx requests

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . --ignore E501,F401,F541,E741,E402,W503 || true

      - name: Check API syntax
        run: python -m py_compile api.py

  api-smoke-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors requests

      - name: Start API server
        run: |
          python api.py &
          sleep 5

      - name: Test health endpoint
        run: curl -f http://localhost:5001/api/health || curl -f http://localhost:5000/api/health || echo "API health check (expected to fail without Ollama)"

      - name: Test personas endpoint
        run: curl -f http://localhost:5001/api/personas || curl -f http://localhost:5000/api/personas || echo "Personas endpoint check"
